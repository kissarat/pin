$def with (pins, query, hashtag)
$if hashtag:
    <h1>Search results for items with tag #$hashtag</h1>
$else:
    <h1>Search results for items: "$query"</h1>
<hr>
<div class='clearfix category-disp'>
    $if not hashtag:
        <div id="search_results"></div>
        <button id="more_results" onclick="websearch.loadImages()">More results</button>
        <script type="text/javascript">
            var query = '$query';
            query = query.replace(/[ \t"'#&%=]+/g, '+');
            jQuery(document).ready(websearch.loadImages)
        </script>
    $if None != pins:
        <div class='left horz-pins'>
            $:tpl('pins', pins, 'horzpin')
        </div>
</div>
