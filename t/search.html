$def with (query, pins, users)
<div id="tabs">
    <ul>
        <li><a href="#items">Items</a></li>
        <li><a href="#people">People</a></li>
    </ul>
    <div id="people">
        $:tpl('searchpeople', users, query)
    </div>
    <div id="items">
        $:tpl('searchitems', pins, query, None)
    </div>
</div>
