$def with (form, message=None)
<link rel='stylesheet' type='text/css' href='/static/css/register.css'/>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/api_login.js"></script>
<div class='register_columns_container'>
  <div class='first_column'>
<h1>Login</h1>
<form method='post' action=''>
	$if message is not None:
		<div class='notice'>$:message</div>
	<table>
		<tr><th><label for="email">Email/Username</label></th><td>$:form['email'].render()</td></tr>
		<tr><th><label for="pwd">password</label></th><td>$:form['password'].render()</td></tr>
		<tr><th><label for="login"></label></th><td><button id="login" name="login">login</button></td></tr>
		<tr><th></th><td><a href="/recover_password">Forgot password?</a></td></tr>
	</table>
</form>
  </div>
  <div class='space_column'>&nbsp;</div>
  <div class='second_column'>
    <div class='login_services_column'>
	  <div>
	  <a href="/facebook/login/" class='signupfb'>Login with Facebook</a>
	  </div>
	  <div>
	  <a href="/google/login/" class='signupgg'>Login with Google+</a>
	  </div>
 	</div>
  </div>
</div>
