$def with (people, query)
<h1>Search results for people: "$query"</h1>
<hr>
<div class='clearfix category-disp'>
  <div class='left horz-pins'>
    $ people = list(people)
    $if people:
      $:tpl('usergrid', people, {'show_follow': True})
    $else:
      <p>Sorry, no users fit that query.</p>
  </div>
</div>
